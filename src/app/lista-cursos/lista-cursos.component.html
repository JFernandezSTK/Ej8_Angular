<router-outlet></router-outlet>
<h1>Lista de Cursos</h1>
<table>
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Duracion</th>
        <th>Nivel</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of listado">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.duracion}}</td>
            <td>{{item.nivel}}</td>
            <td><button [routerLink]="['/modificar',item.id]" routerLinkActive="active" ariaCurrentWhenActive="page">Modificar</button></td>
        </tr>
    </tbody>
</table>
